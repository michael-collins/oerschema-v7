<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // GitHub Pages SPA redirect for Remix
    (function() {
      const repo = 'oerschema-v7'; // Update this to your repo name
      const l = window.location;
      const segments = l.pathname.split('/');
      const repoIndex = segments.findIndex(s => s === repo);
      
      if (repoIndex !== -1) {
        const pathSegments = segments.slice(repoIndex + 1);
        const path = '/' + pathSegments.join('/');
        const redirectPath = segments.slice(0, repoIndex + 1).join('/') + 
          '/?path=' + encodeURIComponent(path) +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash;

        sessionStorage.setItem('remix-redirect', path + l.search + l.hash);
        l.replace(redirectPath);
      } else {
        l.replace('/');
      }
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
