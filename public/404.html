<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App GitHub Pages redirect script
    (function() {
      // Repository name for GitHub Pages
      const repo = 'oerschema-v7';
      const l = window.location;
      
      // Extract the path after the repository name
      let path = l.pathname;
      const repoNameIndex = path.indexOf('/' + repo + '/');
      
      if (repoNameIndex !== -1) {
        // Save the path for the index.html to restore
        path = path.substr(repoNameIndex + repo.length + 1) || '/';
        
        // Store the full path to redirect to
        sessionStorage.setItem('remix-redirect', 'true');
        
        // Redirect to the index page with the path as a query parameter
        window.location.href = 
          l.origin + 
          l.pathname.split('/').slice(0, repoNameIndex + 2).join('/') + 
          '?path=' + encodeURIComponent(path) +
          (l.search ? '&' + l.search.substr(1) : '') + 
          l.hash;
      } else {
        // If we can't identify the repo in the path, just go to the root
        window.location.href = l.origin;
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
