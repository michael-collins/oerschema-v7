<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // GitHub Pages SPA redirect for Remix
    (function() {
      const repo = 'oerschema-v7'; // Your repo name
      const l = window.location;
      
      // Get the path relative to the repo
      let path = l.pathname;
      if (path.indexOf('/' + repo) === 0) {
        path = path.slice(('/' + repo).length);
      }
      if (!path.startsWith('/')) {
        path = '/' + path;
      }
      
      // Store the redirect information
      sessionStorage.setItem('remix-redirect', 'true');
      
      // Redirect to the root while preserving the path in the query param
      const redirectPath = l.origin + l.pathname.split('/').slice(0, -1).join('/') + 
        '/?path=' + encodeURIComponent(path) +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash;
      
      l.replace(redirectPath);
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
