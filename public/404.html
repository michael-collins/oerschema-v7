<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single Page App routing - redirect all requests to index.html
    const path = window.location.pathname;
    const pathSegmentsToKeep = 1; // Change this if your site is in a subdirectory
    
    const redirectPath = window.location.pathname.split('/')
      .slice(0, pathSegmentsToKeep + 1)
      .join('/') + '/?p=/' + 
      window.location.pathname
        .slice(1)
        .split('/')
        .slice(pathSegmentsToKeep)
        .join('/')
        .replace(/&/g, '~and~') + 
      (window.location.search ? '&' + window.location.search.slice(1).replace(/&/g, '~and~') : '') +
      window.location.hash;

    sessionStorage.setItem('redirect_path', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to home page...</p>
</body>
</html>
