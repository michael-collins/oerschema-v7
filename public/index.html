<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    // Handle GitHub Pages SPA redirect for Remix
    (function() {
      const redirect = sessionStorage.getItem('remix-redirect');
      if (redirect) {
        sessionStorage.removeItem('remix-redirect');
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('path');
        if (path) {
          window.history.replaceState(null, null, path);
        }
      }
    })();
  </script>
</head>
<body>
  <!-- This file is only used to handle GitHub Pages redirects -->
  <!-- The actual app is rendered by Remix -->
</body>
</html>
