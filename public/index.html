<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OER Schema</title>
  <script>
    // Handle GitHub Pages SPA redirect for Remix
    (function() {
      const redirect = sessionStorage.getItem('remix-redirect');
      if (redirect) {
        sessionStorage.removeItem('remix-redirect');
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('path');
        if (path) {
          window.history.replaceState(null, null, path);
        }
      }
      
      // Add base tag dynamically based on environment
      const repoName = 'oerschema-v7';
      const isProduction = window.location.hostname !== 'localhost';
      if (isProduction) {
        const baseTag = document.createElement('base');
        baseTag.href = '/' + repoName + '/';
        document.head.appendChild(baseTag);
      }
    })();
  </script>
  <!-- This will be replaced by Remix's entry point script -->
</head>
<body>
  <!-- This is a placeholder for the Remix app -->
  <div id="root"></div>
</body>
</html>
