name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create index.html in the client directory if it doesn't exist
        run: |
          if [ ! -f build/client/index.html ]; then
            cp public/index.html build/client/
          fi
      
      - name: Copy 404.html to client directory
        run: cp public/404.html build/client/
      
      - name: Create static.json for client-side routing
        run: |
          echo '{"root": "build/client", "routes": {"/**": "index.html"}}' > static.json
      
      - name: Debug build outputs
        run: |
          echo "=== Build directory structure ==="
          ls -la build/
          echo "=== Client directory structure ==="
          ls -la build/client/
          echo "=== Client assets directory ==="
          ls -la build/client/assets/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/client

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4