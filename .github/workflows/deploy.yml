name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and prepare for GitHub Pages
        run: |
          # Build the app with Remix
          NODE_ENV=production npm run build
          
          # Copy 404.html to client directory
          cp public/404.html build/client/
          
          # Copy our custom index.html AFTER the build is complete
          # This ensures we have a working index.html with all the necessary script refs
          cp public/index.html build/client/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Debug build outputs
        run: |
          echo "=== Build directory structure ==="
          ls -la build/
          echo "=== Client directory structure ==="
          ls -la build/client/
          echo "=== Client assets directory ==="
          ls -la build/client/assets/
          echo "=== Index.html contents ==="
          cat build/client/index.html | head -n 30
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/client

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4